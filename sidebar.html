<!DOCTYPE html>
<html>

<head>
    <title>Side_Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            body{
                background: url(https://images.freecreatives.com/wp-content/uploads/2016/04/Website-Backgrounds-For-Desktop.jpg)center/cover;
            min-height: 100vh;
            }
            .side-nav{
                width: 110px;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                padding: 30px 15px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(5px);
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                transition: width 0.5s;
            }
            ul{
                list-style: none;
                padding: 0 15px;
            }
            ul li{
                display: flex;
                align-items: center;
                justify-content: flex-start;
                cursor: pointer;
                margin-top: 10vh;
            }
            ul li .p{
                white-space: nowrap;
                display: none;
            }
            .side-nav:hover{
                width: 250px;
            }

            .side-nav:hover .p{
                display: block;
            }
        </style>
</head>

<body>

        <div class="side-nav">
            <ul>
                <li><i class="bi bi-house-door-fill fs-1 me-2"></i><span class="p">Dashboard</span></li>
                <li><i class="bi bi-person-circle fs-1 me-2"></i><span class="p">My Portfolio</span></li>
                <li><i class="bi bi-github fs-1 me-2"></i><span class="p">Github</span></li>
                <li><i class="bi bi-linkedin fs-1 me-2"></i><span class="p">Linkdin</span></li>
            </ul>
        </div>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id aliquam eos debitis tempore dignissimos explicabo tenetur cum commodi sint officia consectetur quas, beatae non, iste illum magni dicta. Explicabo, eum.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
