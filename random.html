<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .arrow-button {
            border: none;
            cursor: pointer;
            transition: transform 0.5s ease; /* Add a smooth animation effect */
            border-radius: 50%;
        }

        .arrow-button.clicked {
            transform: rotate(180deg); /* Rotate the arrow 180 degrees on click */
        }
    </style>
</head>
<body>
    <button class="arrow-button btn btn-outline-primary border border-2 border-primary" onclick="toggleArrowDirection()"><i class="bi bi-arrow-right-circle fs-1"></i></button>
    <script>
        function toggleArrowDirection() {
            const button = document.querySelector('.arrow-button');
            button.classList.toggle('clicked');
        }
    </script>
</body>
</html>
